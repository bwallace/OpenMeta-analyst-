<h2>Unit Transformation</h2>


<h3>Description</h3>

<p>
Translates from inches to cm (centimeters).
</p>


<h3>Usage</h3>

<pre>
cm(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
numeric vector</td></tr>
</table>

<h3>Examples</h3>

<pre>
cm(1)# = 2.54

## Translate *from* cm *to* inches:

10 / cm(1) # -&gt; 10cm  are 3.937 inches
</pre>
